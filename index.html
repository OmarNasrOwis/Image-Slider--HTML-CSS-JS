<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Image slider</title>
</head>
<body>
    <h2>Image slider</h2>
    <div class="slider">
        <div class="slide">
            <img src="./images/image1.jpg" alt="Photo1" />
        </div>
        <div class="slide">
            <img src="./images/image2.jpg" alt="Photo2" />
        </div>
        <div class="slide">
            <img src="./images/image3.jpg" alt="Photo3" />
        </div>
        <div class="slide">
            <img src="./images/image4.jpg" alt="Photo3" />
        </div>
        <button class="btn-slide prev"><i class="fas fa fa-chevron-circle-left"></i></button>
        <button class="btn-slide next"><i class="fas fa fa-chevron-circle-right"></i></button>
    </div>
    <div class="dots-container">
        <span class="dot active" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
